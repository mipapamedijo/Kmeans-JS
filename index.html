<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TEST DRAG AND DROP</title>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="html2canvas.min.js"></script>
  </head>

  <body>
    <div class="header" id="header">
      <span class="header_element">
        <div class="menu" id="menu">
          <select name="noK" id="noK">
            <option selected disabled><h3>K Value</h3></option>
            <option value="1">K = 1</option>
            <option value="2">K = 2</option>
            <option value="3">K = 3</option>
            <option value="4">K = 4</option>
            <option value="5">K = 5</option>
        </select>
        </div>
      </span>
      <span class="header_element">
        <div id="speed_div">
        <span id="speedTag"><p><i>Video Scan Every:</i></p> <p id="jumpSecondValueTag"> 30 seconds </p></span>
        <input type="range" min="1" max="150" value="30" step="1"class="slider" id="jumpSecondSlider">
        </div>
      </span>
    </div>

    <div id="start">
      <div id="drop_zone">
        <p id="drop_zone_p">Drop files here</p>
        <div id="progress_bar">
          <div class="percent">0%</div>
        </div>
      </div>
    </div>
    <div id="color_viz">
      <canvas id="canvas" width="100" height="100" style="display: none;"></canvas>
      <div id='info'>
      <p id="p_results">Results will be displayed here</p></div>
        <div class='div_results' id=results>
        </div>
      <canvas id="img-resized"></canvas>

      <div id="hsv_map"></div>

      <div id="checkbox"></div>
      <div id="sliders">
        <span id="boxSizeTag"><p><i>Point Size</i></p></span>
      </div>
    </div>
    <div id="index">
    </div>
    <div id="palette_map">
    </div>
    <div id="img_div">
    </div>
    <!-- <input type="file" id="files" name="files[]" multiple /> -->
    <p id=info_uploads>Contents Uploaded:</div>
    <div class="thumbs_div" id="thumbs_img">
      <span id="img_span"><H3>IMAGES</H3></span>
    </div>
    <div class="thumbs_div" id="thumbs_video">
      <div id="video_preview_div"><H3>VIDEO</H3>
        <canvas id="video_canvas">
          <video id="video_preview" autoplay loop muted>
          </video>
        </canvas>
      </div>
      <span id="info_video">
        <p id="p_info_video"></p>
      </span>
      <span id="display_frame">
      </span>
    </div>
    <div class="thumbs_div" id="thumbs_frames"></div>
    <button class="button b_start" id="b_start">Start</button>
    <p id="list"></p>


    <img id="video_thumb"></img>
    <div id='video_div'></div>

  </body>

<!-- LOAD SCRIPTS AND STYLE -->

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="dropZone.js"></script>
  <script src ="HSVMap.js"></script>
  <script src ="colorClustering.js"></script>

</html>
